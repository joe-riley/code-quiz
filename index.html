<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Code Questions</title>
    <script type="module" src="assets/js/script.js"></script>
</head>

<body>
    <div class="modal" id="modal1">
        <div class="modal-dialog">
            <header class="modal-header">
                LEADER BOARD
                <button class="close-modal" aria-label="close modal" data-close>✕</button>
            </header>
            <section class="modal-content">
                <ul id="scores">
                </ul>
            <section>
        </div>
    </div>
    <div class="modal" id="modal2">
        <div class="modal-dialog">
            <header class="modal-header">
                ENTER SCORE
                <button class="close-modal" aria-label="close modal" data-close>✕</button>
            </header>
            <section class="modal-content">
                <form id = "score">
                    <label for="initials">Enter Your Initials:</label>
                    <input type="text" id="initials" name="initials" size="5">
                    <input type="submit" value="Submit">
                </form>
            <section>
        </div>
    </div>
    <header>
        <span class="view-link"><button class="open-modal" data-open="modal1">View High Scores</button></span>
        <span class="timmer">Time: <a id="time">5</a></span>
    </header>

    <main class="question_area" id="question_area">
        <h1></h1>
        <p id="question"></p>
        <ul id="answers">
        </ul>
        <ul id="buttons">
        </ul>
    </main>
</body>

</html>
